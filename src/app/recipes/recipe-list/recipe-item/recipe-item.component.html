<a routerLinkActive="active" class="list-group-item clearfix" (click)="onSelectRecipe(index)" style="cursor: pointer;">
  <div class="row">
    <div class="col-xs-4">
      <img [src]="recipe.imgUrl" alt="{{ recipe.name }}" class="img-responsive">
    </div>

    <div class="col-xs-8">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
  </div>
</a>
