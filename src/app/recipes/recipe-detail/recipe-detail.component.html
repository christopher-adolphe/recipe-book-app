<div class="container-fluid" @recipeDetail>
  <div class="row">
    <div class="col-xs-12">
      <h2>{{ recipe.name }}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <img [src]="recipe.imgUrl" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 250px;">
    </div>
  </div>
  
  <div class="row" style="margin-top: 30px;">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onAddToList(recipe.ingredients)">Add to list</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <hr>
  
  <div class="row">
    <div class="col-xs-12">
      <h4>Description</h4>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-12">
      <h4>Ingredients</h4>
      <p *ngIf="!recipe.ingredients.length">The recipe has no ingredients yet. Edit it to add some.</p>
      <ul class="list-group" *ngIf="recipe.ingredients.length">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.amount }} {{ ingredient.description }}
        </li>
      </ul>
    </div>
  </div>
</div>
